<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Relatórios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark {
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .dark .bg-white {
            background-color: #2d3748;
        }
        .dark .bg-gray-100 {
            background-color: #4a5568;
        }
        .dark input, .dark button {
            background-color: #2d3748;
            color: #e2e8f0;
            border-color: #4a5568;
        }
        .dark input:focus {
            border-color: #63b3ed;
        }
        .dark .hover\:bg-gray-200:hover {
            background-color: #4a5568;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-500">
    <!-- Tela de Login -->
    <div id="login-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-sm">
            <div class="flex flex-col items-center mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-red-500 dark:text-red-400 mb-2" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-14h2v6h-2zm0 8h2v2h-2z"/>
                </svg>
                <h2 class="text-3xl font-bold text-center text-gray-800 dark:text-gray-100">Login</h2>
            </div>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Usuário</label>
                    <input type="text" id="username" name="username" required class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Senha</label>
                    <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
                </div>
                <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline transition-colors">
                    Entrar
                </button>
            </form>
            <div id="login-message" class="mt-4 text-center text-red-500 dark:text-red-400 font-medium hidden">Usuário ou senha inválidos.</div>
        </div>
    </div>

    <!-- Página Principal (oculta inicialmente) -->
    <div id="main-screen" class="hidden min-h-screen flex flex-col">
        <header class="bg-white dark:bg-gray-800 shadow-md">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-100">Gerenciador de Relatórios</h1>
                <div class="flex items-center space-x-4">
                    <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700 dark:text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                    </button>
                    <button id="logout-btn" class="text-sm font-medium text-gray-700 dark:text-gray-300 hover:underline">Sair</button>
                </div>
            </div>
        </header>

        <main class="flex-1 p-4 md:p-8 container mx-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl md:text-2xl font-bold text-gray-800 dark:text-gray-100">Relatórios Existentes</h2>
                <a href="https://exemplo.com/criar-formulario" target="_blank" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md shadow-md transition-colors">
                    + Novo Formulário
                </a>
            </div>

            <!-- Tabela de Relatórios -->
            <div class="overflow-x-auto bg-white dark:bg-gray-800 rounded-lg shadow-md">
                <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                    <thead class="bg-gray-50 dark:bg-gray-700">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                ID
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                Título
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                Data
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                Ações
                            </th>
                        </tr>
                    </thead>
                    <tbody id="reports-table-body" class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
                        <!-- Linhas de relatórios serão injetadas aqui via JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Modal de Confirmação (oculto inicialmente) -->
    <div id="delete-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 max-w-sm w-full">
            <div class="flex flex-col items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-red-500 dark:text-red-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c.866 0 1.5-1.045 1.077-1.895L13.077 3.555a2 2 0 00-1.732 0L3.845 17.105c-.423.85.211 1.895 1.077 1.895z" />
                </svg>
                <h3 class="text-lg font-bold text-gray-800 dark:text-gray-100 mb-2">Confirmar Exclusão</h3>
                <p class="text-sm text-gray-600 dark:text-gray-300 text-center">Tem certeza que deseja excluir este relatório? Esta ação não pode ser desfeita.</p>
            </div>
            <div class="mt-6 flex justify-end space-x-2">
                <button id="cancel-delete" class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-300 font-medium py-2 px-4 rounded-md hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                    Cancelar
                </button>
                <button id="confirm-delete" class="bg-red-600 text-white font-medium py-2 px-4 rounded-md hover:bg-red-700 transition-colors">
                    Excluir
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // Dados de exemplo para simular os relatórios
        const reports = [
            { id: 1, title: 'Relatório de Inspeção de Equipamentos', date: '15/09/2023' },
            { id: 2, title: 'Análise de Risco em Obra', date: '10/10/2023' },
            { id: 3, title: 'Checklist de Segurança contra Incêndio', date: '22/11/2023' }
        ];

        // Referências aos elementos do DOM
        const loginScreen = document.getElementById('login-screen');
        const loginForm = document.getElementById('login-form');
        const loginMessage = document.getElementById('login-message');
        const mainScreen = document.getElementById('main-screen');
        const reportsTableBody = document.getElementById('reports-table-body');
        const themeToggle = document.getElementById('theme-toggle');
        const logoutBtn = document.getElementById('logout-btn');
        const deleteModal = document.getElementById('delete-modal');
        const confirmDeleteBtn = document.getElementById('confirm-delete');
        const cancelDeleteBtn = document.getElementById('cancel-delete');
        let reportToDeleteId = null;

        // Função para alternar o tema
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            const isDark = document.body.classList.contains('dark');
            // Altera o ícone do tema
            const icon = themeToggle.querySelector('svg');
            if (isDark) {
                icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />`;
            } else {
                icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />`;
            }
        });

        // Função para renderizar a tabela de relatórios
        function renderReports() {
            reportsTableBody.innerHTML = '';
            if (reports.length === 0) {
                reportsTableBody.innerHTML = `<tr><td colspan="4" class="py-4 text-center text-gray-500 dark:text-gray-400">Nenhum relatório encontrado.</td></tr>`;
                return;
            }

            reports.forEach(report => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-200';
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-gray-100">${report.id}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-300">${report.title}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-300">${report.date}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <a href="#" class="text-blue-600 hover:text-blue-900 dark:text-blue-400 dark:hover:text-blue-500 mr-4">
                            Modificar
                        </a>
                        <button data-id="${report.id}" class="delete-btn text-red-600 hover:text-red-900 dark:text-red-400 dark:hover:text-red-500">
                            Deletar
                        </button>
                    </td>
                `;
                reportsTableBody.appendChild(row);
            });

            // Adiciona evento de clique para os botões de deletar
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    reportToDeleteId = e.target.dataset.id;
                    deleteModal.classList.remove('hidden');
                });
            });
        }

        // Simulação do login
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = e.target.username.value;
            const password = e.target.password.value;

            // Simples validação de front-end
            if (username === 'bombeiro' && password === '123') {
                loginScreen.classList.add('hidden');
                mainScreen.classList.remove('hidden');
                renderReports();
            } else {
                loginMessage.classList.remove('hidden');
            }
        });

        // Simulação de logout
        logoutBtn.addEventListener('click', () => {
            mainScreen.classList.add('hidden');
            loginScreen.classList.remove('hidden');
            loginForm.reset();
            loginMessage.classList.add('hidden');
        });

        // Lógica do modal de exclusão
        confirmDeleteBtn.addEventListener('click', () => {
            const index = reports.findIndex(r => r.id == reportToDeleteId);
            if (index > -1) {
                reports.splice(index, 1);
            }
            deleteModal.classList.add('hidden');
            renderReports(); // Atualiza a tabela
        });

        cancelDeleteBtn.addEventListener('click', () => {
            deleteModal.classList.add('hidden');
        });

        // Garante que o modal feche se o usuário clicar fora dele
        deleteModal.addEventListener('click', (e) => {
            if (e.target === deleteModal) {
                deleteModal.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
